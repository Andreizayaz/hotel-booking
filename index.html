<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/icons/09_Footer/01_Best_tour_plan.svg" type="image/x-icon">
</head>
<body>
    <h1 class="visuallyhidden">Hotel Booking</h1>
    <header id="header">
        <div class="navbarTop">
            <div class="container">
                <div class="navbarTop-content">
                    <p class="question-phone small-text">
                        <strong>Questions? Need Help? </strong>
                        <a href="tel:(+123) 456 1500">Call us on (+123) 456 1500</a>
                    </p>
                    <div class="gift-and-loyalty-section">
                        <a href="#" class="gift small-text">
                            <img src="assets/icons/01_NavTop/01_gift.svg" alt="gift" title="gift">
                            <p>BTP Gift Card</p>
                        </a>
                        <a href="#" class="loyalty small-text">
                            <img src="assets/icons/01_NavTop/02_star.svg" alt="star" title="star">
                            <p>Loyalty Program</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="container">
                <div class="navbar-content">
                    <a href="#" class="logo"><img src="assets/icons/02_NavBar/01_Best_tour_plan.svg" alt="logo" title="logo"></a>
                    <form class="search-form" action="" method="">
                        <input class="search-input input-text" type="text" placeholder="Search Location" name="" id=""></input>
                        <button class="button-submit" type="submit"><img src="assets/icons/02_NavBar/02_search.svg" alt="search" title="search"></button>
                    </form>
                    <div class="user-menu-section">
                        <a href="#" class="shopping-cart"><img src="assets/icons/02_NavBar/03_shopping-cart.svg" alt="shopping-cart"><span class="small-text top-location count-purchases circle">2</span></a>
                        <div class="user-dropdown-info">
                            <img src="assets/img/01_NavBar/01_UserPhoto.png" alt="user-photo" class="circle" title="user-photo">
                            <h3 class="name">Nathan</h3>
                            <button><img src="assets/icons/02_NavBar/04_chevron-down.svg" alt="chevron-down" title="chevron-down"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbarBottom">
            <div class="container">
                <nav>
                    <ul class="navigation">
                        <li class="nav-item"><a href="#" class="link light-text upper-text">all deals</a></li>
                        <li class="nav-item"><a href="#" class="link light-text upper-text">hotels</a></li>
                        <li class="nav-item"><a href="#" class="link light-text upper-text">activities</a></li>
                        <li class="nav-item"><a href="#" class="link light-text upper-text">hotel day packages</a></li>
                        <li class="nav-item"><a href="#" class="link light-text upper-text">restaurants</a></li>
                        <li class="nav-item"><a href="#" class="link light-text upper-text">events</a></li>
                        <li class="nav-item"><a href="#" class="link light-text upper-text">rodrigues</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
